
<section class="vh-100 bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Like/Dislike Tweet</h2>

            <form #likeTweetForm="ngForm" (ngSubmit)="likeTweetNow(likeTweetForm.value)">

                <div class="form-outline mb-4">
                    <label class="form-label" for="id">Id</label>
                    <input required type="number" id="id" name="id" ngModel
                      class="form-control form-control-lg" />
                  </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="option">Option</label>
                <input required type="number" id="option" name="option" ngModel
                    class="form-control form-control-lg" />
            </div>
             
              <div class="d-flex justify-content-center">
                <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Like</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
