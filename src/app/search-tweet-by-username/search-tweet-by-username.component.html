
<section class="vh-100 bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Search User Tweet</h2>

            <form #searchUserTweetForm="ngForm" (ngSubmit)="searchUserTweet(searchUserTweetForm.value)">

              <div class="form-outline mb-4">
                <label class="form-label" for="username">Enter username</label>
                <input required type="email" id="username" name="username" ngModel
                  class="form-control form-control-lg" />
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<h3>Users Tweet Details</h3>
<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Tweet</th>
                <th scope="col">Tag</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor = "let users of user">
                <th scope="row">#</th>
                <td>{{users.id}}</td>
                <td>{{users.text}}</td>
                <td>{{users.tag}}</td>
            </tr>

        </tbody>
    </table>
</div>
</section>
